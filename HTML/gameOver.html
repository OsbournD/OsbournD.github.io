<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Game Over Screen - Bots Against The Web!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>

    <style>

        @keyframes simpleBounce {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }
    </style>

</head>

<body style="margin: 0; padding: 0; width: 100vw; height: 100vh; background: linear-gradient(135deg, #1e90ff, #00bfff); font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; position: relative;">

    <div id="gameOver" style="text-align: center; width: 90%; max-width: 600px; padding: 2rem; background: rgba(0, 0, 0, 0.6); border-radius: 10px; box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5); position: relative; z-index: 1;">
       
        <h1 style="font-size: 2.5rem; margin-bottom: 1.5rem; color: #ff69b4; font-weight: bold; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6); animation: simpleBounce 1.5s infinite;">
            Game Over!
        </h1>

        <h2 style="font-size: 1.5rem; margin-bottom: 1.5rem; color: #ffffff;">
            <span id="highScore" style="display: block; font-size: 1.5rem; font-weight: bold; color: #ffd700; background-color: #333; padding: 10px 15px; margin-bottom: 20px; border-radius: 8px; text-shadow: 1px 1px 5px rgba(255, 255, 0, 0.9); box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.3);">
                High Score: 0
            </span>
            <span id="levelScore" style="display: block; font-size: 1.5rem; font-weight: bold; color: red; background-color: #333; padding: 10px 15px; margin-bottom: 20px; border-radius: 8px; text-shadow: 1px 1px 5px rgba(255, 0, 0, 0.8); box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.3);">
                Score: 0
            </span>
            The bots managed to break the internet!
            <br /><br />
            Select a level and try again!
        </h2>

        <button onclick="goToLevelSelect()"
                style="font-size: 1.2rem; font-weight: bold; padding: 0.8rem 2rem; background-color: #ff4500; color: #ffffff; border: none; border-radius: 8px; cursor: pointer; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6); box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.4); transition: transform 0.2s ease, background-color 0.3s;"
                onmouseover="this.style.transform='scale(1.1)'; this.style.backgroundColor='#e63900';"
                onmouseout="this.style.transform='scale(1)'; this.style.backgroundColor='#ff4500';"
                onmousedown="this.style.transform='scale(0.95)';"
                onmouseup="this.style.transform='scale(1.1)';">
            Level Select
        </button>

    </div>

    <script src="../JS/gameOver.js"></script>
    <script src="../JS/score.js"></script>

</body>
</html>
