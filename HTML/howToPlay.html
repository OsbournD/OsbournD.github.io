<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>How To Play - Bots Against The Web!</title>
    <script src="../JS/howToPlay.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>

    <style>

        @keyframes simpleBounce {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }
    </style>

</head>

<body style="margin: 0; padding: 0; width: 100vw; height: 100vh; background: linear-gradient(135deg, #1e90ff, #00bfff); font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; position: relative;">

    <div id="howToPlay" style="text-align: center; width: 90%; max-width: 600px; padding: 2rem; background: rgba(0, 0, 0, 0.6); border-radius: 10px; box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5); position: relative; z-index: 1;">

        <button id="backButton" onclick="goBack()" style="position: absolute; top: 20px; left: 20px; font-size: 1rem; padding: 0.5rem 1rem; border: none; border-radius: 8px; cursor: pointer; background-color: #32cd32; color: #ffffff; transition: transform 0.1s ease; transition: transform 0.1s ease; box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.4);" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'" onmousedown="this.style.transform='scale(0.95)'" onmouseup="this.style.transform='scale(1.05)'">Back</button>

        <h1 style="font-size: 2.5rem; margin-bottom: 1.5rem; color: #ff69b4; font-weight: bold; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6); animation: simpleBounce 1.5s infinite;">
            How To Play!
        </h1>

        <h2 style="font-size: 1.0rem; margin-bottom: 1.5rem; color: #ffffff;">

            Step 1: Select a level.
            <br /><br />
            Step 2: Click on the screen to place your towers.
            <br /><br />
            Step 3: Stop those bots!
            <br /><br />
            Step 4: Tackle the questions.
            <br /><br />
            Step 5: Place more towers!
            <br /><br />
            Step 6: Have fun and save the internet!

        </h2>

    </div>

</body>

</html>
