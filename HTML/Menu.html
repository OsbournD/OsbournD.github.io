<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Bots Against The Web!</title>
    <script src="../JS/Menu.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>

    <style>
        
        @keyframes simpleBounce {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

    </style>

</head>

<body style="margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #1e90ff; font-family: Arial, sans-serif; overflow: hidden; position: relative;">

    <div id="menu" style="text-align: center; color: #ffffff; position: relative; z-index: 1;">

        <h1 style="font-size: 3rem; color: #ffffff; margin-bottom: 2rem; font-weight: bold; animation: simpleBounce 2s infinite; text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.6);">
            Bots Against The Web!
        </h1>

        <button id="playButton" onclick="goToSetSelect()"
                style="font-size: 1.2rem; padding: 1rem 2rem; margin: 1rem; border: none; border-radius: 8px; cursor: pointer; background-color: #ff69b4; color: #ffffff; transition: transform 0.1s ease; box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.4);"
                onmouseover="this.style.transform='scale(1.05)'"
                onmouseout="this.style.transform='scale(1)'"
                onmousedown="this.style.transform='scale(0.95)'"
                onmouseup="this.style.transform='scale(1.05)'">
            Play
        </button>

        <br/>

        <button id="howToPlayButton" onclick="goToHowToPlay()"
                style="font-size: 1.2rem; padding: 1rem 2rem; margin: 1rem; border: none; border-radius: 8px; cursor: pointer; background-color: #32cd32; color: #ffffff; transition: transform 0.1s ease; box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.4);"
                onmouseover="this.style.transform='scale(1.05)'"
                onmouseout="this.style.transform='scale(1)'"
                onmousedown="this.style.transform='scale(0.95)'"
                onmouseup="this.style.transform='scale(1.05)'">
            How To Play
        </button>

        <br/>

        <button id="settingsButton" onclick="goToMainSettings()"
                style="font-size: 1.2rem; padding: 1rem 2rem; margin: 1rem; border: none; border-radius: 8px; cursor: pointer; background-color: #f39c12; color: #ffffff; transition: transform 0.1s ease; box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.4); "
                onmouseover="this.style.transform='scale(1.05)'"
                onmouseout="this.style.transform='scale(1)'"
                onmousedown="this.style.transform='scale(0.95)'"
                onmouseup="this.style.transform='scale(1.05)'">
            Game Settings
        </button>
    </div>
    <img src="../Assets/AgentSwiggle.png" id="AgentSwiggle" alt="secret agent swigglebot" width="400" height="325" style="display: block; position: absolute; right: 12%; bottom: 10%;">
    <img src="../Assets/bossBot.png" id="bossBot" alt="Boss Bot" width="350" height="350" style="display: block; position: absolute; left: 12%; bottom: 10%;">
</body>
</html>
