<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Set Selector - Bots Against The Web!</title>
    <style>
        @keyframes simpleBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1e90ff, #00bfff);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .container {
            text-align: center;
            width: 90%;
            max-width: 800px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #ff69b4;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
            animation: simpleBounce 1.5s infinite;
        }
        
        h2 {
            font-size: 1.8rem;
            color: #ffffff;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        }
        
        .flex-container {
            display: flex;
            margin-top: 20px;
        }
        
        .difficulty-section {
            flex: 1;
            padding: 20px;
            border-right: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .selector-section {
            flex: 1;
            padding: 20px;
        }
        
        .difficulty-button {
            font-size: 1.2rem;
            padding: 1rem 2rem;
            margin: 0.8rem 0;
            width: 80%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #ffffff;
            transition: transform 0.1s ease;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.4);
            display: block;
        }
        
        .difficulty-button:hover {
            transform: scale(1.05);
        }
        
        .difficulty-button:active {
            transform: scale(0.95);
        }
        
        .easy {
            background-color: #32cd32;
        }
        
        .medium {
            background-color: #ff8c00;
        }
        
        .hard {
            background-color: #ff4500;
        }
        
        .selected {
            box-shadow: 0 0 10px 3px rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
        
        select {
            width: 80%;
            padding: 0.8rem;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 8px;
            margin: 1rem 0;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.4);
        }
        
        .button {
            font-size: 1.2rem; 
            padding: 1rem 2rem; 
            margin: 1rem 0; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            background-color: #ff69b4; 
            color: #ffffff; 
            transition: transform 0.1s ease; 
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.4);
        }
        
        .button:hover {
            transform: scale(1.05);
        }
        
        .button:active {
            transform: scale(0.95);
        }
        
        #backButton {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #32cd32;
            color: #ffffff;
            transition: transform 0.1s ease;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.4);
        }

        #selectLevelButton {
            font-size: 1.2rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #ff69b4;
            color: #ffffff;
            transition: transform 0.1s ease;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.4);
            display: inline-block;
        }
        
        .status {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 90%;
            max-width: 600px;
            padding: 0.8rem;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 100;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="backButton">Back</button>
        
        <h1>Question Type!</h1>
        
        <div class="flex-container">
            <!-- Preset buttons -->
            <div class="difficulty-section">
                <h2>Quick Select</h2>
                <button id="easyButton" class="difficulty-button easy" data-file="Questions.json">Easy</button>
                <button id="mediumButton" class="difficulty-button medium" data-file="PureMA.json">Harder</button>
            </div>
            
            <!-- JSON file list -->
            <div class="selector-section">
                <h2>All Question Sets</h2>
                <select id="jsonSelector">
                    <option value="Questions.json">Questions.json (Default)</option>
                    <!-- More options can appear here if there are any detected -->
                </select>
                <button id="saveButton" class="button">Save Selection</button>
            </div>
        </div>
        
        <button id="selectLevelButton" class="button" style="margin-top: 20px;">Play!</button>
        
        <div id="status" class="status">Currently using: Questions.json (Default)</div>
    </div>

    <script src="../JS/questionSelect.js"></script>
</body>
</html>
