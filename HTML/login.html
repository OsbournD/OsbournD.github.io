<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bots Against The Web!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e90ff;
            font-family: Arial, sans-serif;
        }
        #menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        #menu h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            font-weight: bold;
            animation: simpleBounce 2s infinite;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.6);
            color: #ffffff;
        }
        .login-container {
            width: 600px;
            padding: 20px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: flex;
            justify-content: space-between;
        }
        .section {
            width: 45%;
            color: #ffffff;
        }
        .section input {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .divider {
            width: 1px;
            background: rgba(255, 255, 255, 0.3);
            margin: 0 10px;
        }
        button {
            width: 90%;
            font-size: 1.2rem;
            padding: 1rem 0;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s ease;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.4);
            color: #ffffff;
        }
        #loginButton { margin-top: 52px; background-color: #32cd32; }
        #signupButton { background-color: #ff69b4; }
        #guestButton { background-color: #f39c12; }
        #teacherButton { background-color: #9932cc; }
        button:hover { transform: scale(1.05); }
        button:active { transform: scale(0.95); }
        @keyframes simpleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Bots Against The Web!</h1>
        <div class="login-container">
            <div class="section">
                <h2 style="font-size: 1.5rem; margin-bottom: 20px;">Login</h2>
                <input type="text" id="usernameLogin" placeholder="Username">
                <input type="password" id="passwordLogin" placeholder="Password">
                <button onclick="login()" id="loginButton">Login</button>
            </div>
            <div class="divider"></div>
            <div class="section">
                <h2 style="font-size: 1.5rem; margin-bottom: 20px;">Sign Up</h2>
                <input type="text" id="usernameSignUp" placeholder="Username">
                <input type="password" id="passwordSignUp" placeholder="Password">
                <input type="text" id="classCode" placeholder="Enter Class Code">
                <button onclick="signUp()" id="signupButton">Sign Up</button>
            </div>
        </div>
        <div style="margin-top: 20px;">
            <button onclick="guestLogin()" id="guestButton" style="width: 290px">Play As Guest</button>
            <button onclick="window.location.href='teacherSignup.html'" id="teacherButton" style="width: 290px">Teacher Portal</button>
        </div>
    </div>
    <script src="../JS/login.js"></script>
</body>
</html>
